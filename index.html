<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Follow Us on Instagram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
                                                 
    body {
      background: linear-gradient(90deg, #000000, #111111, #000000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 512px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
      padding: 6px 10px;
      gap: 8px;
    }

    /* 8:1 ratio logo section */
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(90deg, #e1306c, #fd1d1d, #fcb045);
      width: 70px;
      height: 20px;
      border-radius: 6px;
      position: relative;
    }

    .brand img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 6px;
    }

    /* Center section with QR + message */
    .center {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .center img {
      width: 42px;
      height: 42px;
      background: #fff;
      border-radius: 6px;
      padding: 3px;
    }

    .text {
      font-size: 0.8rem;
      font-weight: 600;
      text-align: center;
      color: #fff;
      white-space: nowrap;
    }

    /* Follow button */
    .follow-btn {
      background: #e1306c;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 0.8rem;
      font-weight: 600;
      padding: 5px 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .follow-btn:hover {
      background: #fff;
      color: #e1306c;
    }

    @media (max-width: 600px) {
      .container {
        width: 95%;
        height: 80px;
      }

      .brand {
        width: 100px;
        height: 12px;
      }

      .center img {
        width: 36px;
        height: 36px;
      }

      .text {
        font-size: 0.75rem;
      }

      .follow-btn {
        font-size: 0.7rem;
        padding: 3px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Brand logo section (8:1 ratio) -->
    <div class="brand">
      <img src="./interaktv-logo.jpg" alt="Brand Logo">
    </div>

    <!-- Center QR section -->
    <div class="center">
      <img src="./qr-logo.png" alt="Instagram QR Code" />
      <div class="text">Thank You! Follow us on Instagram ❤️</div>
    </div>

    <!-- Follow button -->
    <button class="follow-btn" onclick="openInstagram()">Follow</button>
  </div>

  <script>
    function openInstagram() {
      window.open('https://www.instagram.com/interaktv.led?igsh=bmRlYzN6cm1iajQ1', '_blank');
    }
  </script>
</body>
</html>
